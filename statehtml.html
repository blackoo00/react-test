<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="./js/react-0.13.4.min.js"></script>
	<script src="./js/react-dom-0.14.0.js"></script>
	<script src="./js/browser.min.js"></script>
</head>
<body>
	<div id="app"></div>
	<script type="text/babel">
		var MessageBox = React.createClass({
			getInitialState:function(){
				return{
					isVisible:true,
					titleMessage:'你好世界(来自state哦)',
				}
			},
			render:function(){
				var style={
					display: this.state.isVisible ? 'block' : 'none',
				}
				return ( 
					<div>
						<h1 style={style}>{this.state.titleMessage}</h1> 
						<Submessage/>
					</div>
				)
			}
		});

		var Submessage = React.createClass({
			render:function(){
				return (
					<div>
						<h3>写代码很有意思</h3>
						<Footer/>
					</div>
				)
			}
		});

		var Footer = React.createClass({
			render:function(){
				return(
					<small>因为我们在用代码创造</small>
				)
			}
		})
		//暴露出来供console操作
		var messageBox = React.render(<MessageBox/>, 
			document.getElementById('app'),
			function(){
				console.log('渲染完成啦！！');
			}
		)
	</script>
</body>
</html>
