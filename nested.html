<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="./js/react-0.13.4.min.js"></script>
	<script src="./js/react-dom-0.14.0.js"></script>
	<script src="./js/browser.min.js"></script>
</head>
<body>
	<div id="app"></div>
	<script type="text/babel">
		var MessageBox = React.createClass({
			render:function(){
				var submessage = [];
				for (var i = 0; i < 10; i++) {
					submessage.push(
						<Submessage key={'subMsg' + i}/>
					)
				}
				return ( 
					<div>
						<h1>你好世界！！</h1> 
						{submessage}
					</div>
				)
			}
		});

		var Submessage = React.createClass({
			render:function(){
				return (
					<div>
						<h3>写代码很有意思</h3>
						<Footer/>
					</div>
				)
			}
		});

		var Footer = React.createClass({
			render:function(){
				return(
					<small>因为我们在用代码创造</small>
				)
			}
		})
		React.render(<MessageBox/>, 
			document.getElementById('app'),
			function(){
				console.log('渲染完成啦！！');
			}
		)
	</script>
</body>
</html>
